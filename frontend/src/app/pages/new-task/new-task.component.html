
<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Create a new Task</h1>
        <input #taskInput type="text" class="form-control has-background-light" placeholder="Enter Task Name">
        <button class="btn btn-secondary mt-2 m-1 pt-1" routerLink="../">Cancel</button>
        <button class="btn btn-primary mt-2 m-1 pt-1" (click)="addTask(taskInput.value)">Add</button>
    </div>
</div>
