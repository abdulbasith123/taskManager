<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Create a new List</h1>
        <input #listInput type="text" class="form-control has-background-light" placeholder="Enter List Name">
        <button class="btn btn-secondary mt-2 m-1 pt-1" routerLink="/">Cancel</button>
        <button class="btn btn-primary mt-2 m-1 pt-1" (click)="addList(listInput.value)">Add</button>
    </div>
</div>
